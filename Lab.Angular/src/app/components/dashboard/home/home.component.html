<div class="bodyClass">

    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: Hydro" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <!-- Position Column -->
        <ng-container matColumnDef="CategoryID">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.CategoryID}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="CategoryName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.CategoryName}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
        </ng-container>
        
        
        <ng-container matColumnDef="botones">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;">
            <button mat-fab color="primary" (click)="editUser(element.nombre)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-fab color="warn" (click)="deleteUser(element.nombre)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                        showFirstLastButtons 
                        aria-label="Select page of periodic elements">
        </mat-paginator>

    </div>    
</div>
