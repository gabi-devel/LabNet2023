

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <section id="box">
        <button type="button" id="btn_reiniciar" class="btn mb-3 btn-secondary">Reiniciar</button>
        <h1>Adivinar el número<span>(entre 1 y 20)</span></h1>
        <hr class="mt-5">
        <div id="signo"></div>
        </br></br></br>
        <div class="row">
            <div class="col-4">
                <form method="POST" id="formulario" action="index.html">
                    <div class="mb-3">
                        <label class="form-label">Ingrese Número</label>
                        <input type="number" id="numInput" class="form-control">
                    </div>
                    <button type="submit" id="btn_enviar" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-7 ms-5">
                <div id="fila1">
                    <div id="devolucion"></div>
                </div>
                <div id="fila2">
                    <hr>
                    <div class="row" id="padre">
                        <div class="col"></div>
                        <div class="col">Highscore: 0</div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
